<div>
        <table *ngIf= "customers">
            <tr>
                <th>title</th>
                <th>category</th>
                <th>description</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>amount</th>
                <th>price</th>
                <th>image</th>
            </tr>
            <tr *ngFor="let customer of customers">
                <td>{{coupon.title}}</td>
                <td>{{coupon.category}}</td>
                <td>{{coupon.description}}</td>
                <td>{{coupon.startDate}}</td>
                <td>{{coupon.endDate}}</td>
                <td>{{coupon.amount}}</td>
                <td>{{coupon.price}}</td>
                <td>{{coupon.image}}</td>

    
            </tr>
    
        </table>
         
        </div>
